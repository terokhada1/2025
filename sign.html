<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Back / Create Account</title>
  <meta name="viewport" content="width=375, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: #fff;
    }
    .container {
      max-width: 375px;
      margin: 0 auto;
      padding: 0 16px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 24px #0001;
      padding: 32px 24px 16px 24px;
      margin-top: 24px;
      margin-bottom: 24px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    h2 {
      font-size: 2rem;
      margin: 0 0 10px 0;
      font-weight: 600;
      text-align: center;
    }
    .form-label {
      font-size: 0.97rem;
      color: #888;
      display: flex;
      align-items: center;
      margin-bottom: 2px;
      margin-top: 14px;
      gap: 6px;
      font-weight: 400;
    }
    .form-input {
      width: 100%;
      font-size: 1.08rem;
      padding: 14px 18px;
      border: 1.5px solid #e0e0e0;
      border-radius: 12px;
      outline: none;
      transition: border 0.2s;
      margin-bottom: 2px;
      font-family: inherit;
      background: #fafbfc;
    }
    .form-input:focus {
      border-color: #3a8afc;
      background: #fff;
    }
    .input-row {
      display: flex;
      align-items: center;
      position: relative;
    }
    .icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #a2a2a2;
      font-size: 1.15rem;
      pointer-events: none;
    }
    .input-row input {
      padding-left: 38px;
    }
    .input-row .icon-eye {
      left: auto;
      right: 12px;
      cursor: pointer;
      color: #c0c0c0;
      font-size: 1.15rem;
      user-select: none;
    }
    .form-link {
      font-size: 0.95rem;
      color: #3a8afc;
      text-align: right;
      cursor: pointer;
      text-decoration: none;
      margin-top: 2px;
      margin-bottom: 2px;
      transition: color 0.18s;
    }
    .form-link:hover {
      color: #0059d5;
      text-decoration: underline;
    }
    .btn {
      background: #2970fa;
      color: #fff;
      font-size: 1.18rem;
      border: none;
      border-radius: 14px;
      padding: 13px 0;
      margin-top: 10px;
      margin-bottom: 10px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 22px #2970fa22;
      transition: background 0.15s;
      width: 100%;
    }
    .btn:active {
      background: #1350b5;
    }
    .switch-auth {
      text-align: center;
      font-size: 0.98rem;
      margin-top: 6px;
      color: #000;
    }
    .switch-auth .switch-link {
      color: #2970fa;
      cursor: pointer;
      text-decoration: none;
      margin-left: 2px;
      font-weight: 500;
    }
    .switch-auth .switch-link:hover {
      text-decoration: underline;
    }
    #signupForm {
      display: none;
    }
    #login-error {
      color: #d23d3d;
      min-height: 24px;
      text-align: center;
      margin-top: 20px;
      font-size: 1.02rem;
      font-weight: 600;
      letter-spacing: 0.01em;
    }
    @media (max-width: 399px) {
      .card {padding: 18px 5px 10px 5px;}
      .container {padding: 0 2px;}
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Bungee:wght@400&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <form id="loginForm" class="card" autocomplete="on">
      <h2>Welcome Back</h2>
      <div class="form-label" style="margin-top:0;">
        <span style="color:#2970fa;font-weight:600;">Login</span>
      </div>
      <div class="form-label">
        <span class="material-symbols-outlined" style="font-size:1.1em;">person</span>
        <span>Your Email/ User Name</span>
      </div>
      <div class="input-row">
        <input class="form-input" type="text" name="loginEmail" placeholder="Johnsmith99@gmail.com" autocomplete="username" required>
      </div>
      <div class="form-label">
        <span class="material-symbols-outlined" style="font-size:1.1em;">lock</span>
        <span>Password</span>
      </div>
      <div class="input-row">
        <input class="form-input" type="password" name="loginPassword" placeholder="Password" autocomplete="current-password" required>
        <span class="material-symbols-outlined icon-eye" onclick="togglePassword('loginPassword', this)">visibility_off</span>
      </div>
      <a href="#" class="form-link" style="text-align:left;">Forgot Password?</a>
      <button class="btn" type="submit">Login</button>
      <div class="switch-auth">
        Are you a new User?
        <span class="switch-link" onclick="showSignup()">Sing up</span>
      </div>
    </form>

    <form id="signupForm" class="card" autocomplete="on">
      <h2>Create Account</h2>
      <div class="form-label" style="margin-top:0;">
        <span style="color:#2970fa;font-weight:600;">Sing Up</span>
      </div>
      <div class="form-label">
        <span class="material-symbols-outlined" style="font-size:1.1em;">person</span>
        <span>Your Full Name</span>
      </div>
      <div class="input-row">
        <input class="form-input" type="text" name="signupName" placeholder="John Smith" autocomplete="name" required>
      </div>
      <div class="form-label">
        <span class="material-symbols-outlined" style="font-size:1.1em;">mail</span>
        <span>Your Email</span>
      </div>
      <div class="input-row">
        <input class="form-input" type="email" name="signupEmail" placeholder="Johnsmith99@gmail.com" autocomplete="email" required>
      </div>
      <div class="form-label">
        <span class="material-symbols-outlined" style="font-size:1.1em;">lock</span>
        <span>Password</span>
      </div>
      <div class="input-row">
        <input class="form-input" type="password" name="signupPassword" placeholder="Password" autocomplete="new-password" required>
        <span class="material-symbols-outlined icon-eye" onclick="togglePassword('signupPassword', this)">visibility_off</span>
      </div>
      <button class="btn" type="submit">Sing Up</button>
      <div class="switch-auth">
        Already a User?
        <span class="switch-link" onclick="showLogin()">Login</span>
      </div>
    </form>
    <div id="login-error"></div>
  </div>
  <script>
    // Auto redirect if user_id exists in localStorage
    (function(){
      try {
        var uid = localStorage.getItem('user_id');
        if (uid && uid !== 'null') {
          window.location.replace('profile.html');
        }
      } catch(e){}
    })();

    function showSignup() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('signupForm').style.display = 'flex';
      document.getElementById('login-error').textContent = '';
    }
    function showLogin() {
      document.getElementById('signupForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'flex';
      document.getElementById('login-error').textContent = '';
    }
    function togglePassword(fieldName, el) {
      const input = document.querySelector('input[name="' + fieldName + '"]');
      if (input.type === "password") {
        input.type = "text";
        el.textContent = "visibility";
      } else {
        input.type = "password";
        el.textContent = "visibility_off";
      }
    }

    // Unique ID generator (timestamp + random string)
    function generateUniqueId() {
      const ts = Date.now().toString(36);
      const rnd = Math.random().toString(36).substr(2, 6);
      return ts + rnd;
    }

    // ---- Helper: Check if email already exists ----
    async function emailExists(email) {
      const owner = 'terokhada1';
      const repo = 'm1';
      const path = 'user.json';
      try {
        const url = `https://raw.githubusercontent.com/${owner}/${repo}/main/${path}`;
        const res = await fetch(url);
        if (!res.ok) return false;
        const users = await res.json();
        return users.some(u => u.email && u.email.toLowerCase() === email.toLowerCase());
      } catch (e) {
        return false; // If file not found, treat as not existing
      }
    }

    // Add user to GitHub user.json using API
    async function addUserToGitHub(userJson) {
      const token = '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';
      const owner = 'terokhada1';
      const repo = 'm1';
      const path = 'user.json';

      // Get the current content of user.json if exists
      let base64Content = '';
      let sha = '';
      try {
        const resGet = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
          headers: { Authorization: `token ${token}` }
        });
        if (resGet.ok) {
          const data = await resGet.json();
          base64Content = data.content;
          sha = data.sha;
        }
      } catch (e) {}

      let usersArr = [];
      if (base64Content) {
        try {
          usersArr = JSON.parse(atob(base64Content.replace(/\n/g, '')));
          if (!Array.isArray(usersArr)) usersArr = [];
        } catch (e) {
          usersArr = [];
        }
      }
      usersArr.push(userJson);

      // Prepare the content for GitHub
      const newContent = btoa(JSON.stringify(usersArr, null, 2));
      const body = {
        message: "Add new user",
        content: newContent,
        sha: sha ? sha : undefined
      };

      const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
        method: "PUT",
        headers: {
          Authorization: `token ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(body)
      });
      if (!response.ok) {
        const text = await response.text();
        throw new Error("GitHub API response: " + text);
      }
    }

    // Signup form logic
    document.getElementById('signupForm').onsubmit = async function(e) {
      e.preventDefault();
      const name = this.signupName.value.trim();
      const email = this.signupEmail.value.trim();
      const password = this.signupPassword.value;
      if (password.length <= 7) {
        alert("Password must be more than 7 characters!");
        this.signupPassword.focus();
        return;
      }
      // Check for duplicate email
      if (await emailExists(email)) {
        alert("This email is already registered. Please use a different email.");
        this.signupEmail.focus();
        return;
      }
      const userJson = {
        id: generateUniqueId(),
        password,
        email,
        profile: { name }
      };
      try {
        await addUserToGitHub(userJson);
        alert("Signup successful and saved to user.json!");
      } catch (err) {
        alert("Failed to save user. See browser console for details.");
      }
    };

    // Login form logic
    document.getElementById('loginForm').onsubmit = async function(e) {
      e.preventDefault();
      const errorDiv = document.getElementById('login-error');
      errorDiv.textContent = '';
      const emailInput = this.loginEmail.value.trim();
      const passwordInput = this.loginPassword.value;
      const owner = 'terokhada1';
      const repo = 'm1';
      const path = 'user.json';

      try {
        // Get user.json from GitHub (raw URL for public repo)
        const url = `https://raw.githubusercontent.com/${owner}/${repo}/main/${path}`;
        const res = await fetch(url);
        if (!res.ok) {
          errorDiv.textContent = "Could not load user database. Please try again later.";
          return;
        }
        const users = await res.json();

        // Find matching user (by email or username, case-insensitive)
        const found = users.find(u =>
          (u.email && u.email.toLowerCase() === emailInput.toLowerCase()) ||
          (u.profile && u.profile.name && u.profile.name.toLowerCase() === emailInput.toLowerCase())
        );

        if (!found) {
          errorDiv.textContent = "No user found with this email or username.";
        } else if (found.password !== passwordInput) {
          errorDiv.textContent = "Password did not match.";
        } else {
          // Save the id in localStorage, then redirect
          localStorage.setItem('user_id', found.id);
          window.location.href = "https://terokhada1.github.io/2025";
        }
      } catch (err) {
        errorDiv.textContent = "Login failed: " + err.message;
      }
    };

  </script>
</body>
</html>
